<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive card details form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="grids">
      <div class="cards">
        <div class="card1">
          <img src="images/bg-card-front.png" alt="card-front" />
          <img class="logo" src="images/card-logo.svg" alt="logo" />
          <div class="card1-items">
            <h2 class="img-number">0000 0000 0000 0000</h2>
            <div class="card-name">
              <p class="img-name">Jane Appleseed</p>
              <p>00/00</p>
            </div>
          </div>
        </div>
        <div class="card2">
          <img src="images/bg-card-back.png" alt="card-back" />
          <p class="card2-items">000</p>
        </div>
      </div>

      <div class="user-data">
        <div>
          Cardholder Name
          <input class="inputs card-user" placeholder="e.g. Jane Appleseed" />
        </div>
        <div class="input-num">
          Card Number
          <input
            class="inputs card-num"
            placeholder="e.g. 1234 5678 9123 0000"
          />
          <p class="error-num">Wrong format! Numbers only!</p>
        </div>
        <div class="inputs-mini">
          <div class="dateform">
            Exp. Date (MM/YY)
            <div class="date">
              <input class="inputs card-month" placeholder="MM" />
              <input class="inputs card-year" placeholder="YY" />
            </div>
            <p class="error-date">Can't be blank</p>
          </div>
          <div class="dateform cvc">
            CVC
            <input class="inputs card-cvc" placeholder="123" />
            <p class="error-cvc">Can't be blank</p>
          </div>
        </div>
        <button class="button confirm">Confirm</button>
      </div>

      <!-- Completed state start -->
      <div class="thanks">
        <h2>Thank you!</h2>
        <p>We've added your card details</p>
        <button class="button continue">Continue</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/annakoruc">Anna</a>.
    </div>

    <script src="script.js"></script>
  </body>
</html>
