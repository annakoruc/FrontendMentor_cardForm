<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive card details form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="grids">
      <div class="cards">
        <img src="images/bg-card-front.png" alt="card-front" />
        <p>0000 0000 0000 0000</p>
        <p>Jane Appleseed</p>
        <p>00/00</p>
        <img class="card2" src="images/bg-card-back.png" alt="card-back" />
        <p>000</p>
      </div>
      <div class="userData">
        <div>
          <p>Cardholder Name</p>
          <input class="inputs" placeholder="e.g. Jane Appleseed" />
        </div>
        <div>
          <p>Card Number</p>
          <input class="inputs" placeholder="e.g. 1234 5678 9123 0000" />
        </div>
        <div class="inputs-mini">
          <div class="title">
            <p>Exp. Date (MM/YY)</p>
            <div class="date">
              <input class="inputs" placeholder="MM" />
              <input class="inputs" placeholder="YY" />
            </div>
          </div>
          <div class="title">
            <p>CVC</p>
            <input class="inputs" placeholder="123" />
          </div>
        </div>
        <button class="button">Confirm</button>
      </div>
    </div>

    <!-- Completed state start -->
    <div class="thanks">
      <h2>Thank you!</h2>
      <p>We've added your card details</p>
      <button>Continue</button>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/annakoruc">Anna</a>.
    </div>
    <!-- <img src="design/active-states.jpg" alt="active-demo" width="500" /> -->
    <script src="script.js"></script>
  </body>
</html>
